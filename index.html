<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueJeans</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    <script type="text/JavaScript" src="https://MomentJS.com/downloads/moment.js"></script>

<body>
    <div>
        <div class="incomingCallContainer" id="incomingCallModal">
            <div class="innerContainer">
              <div class="textRow">
                <h2 class="nameText">VIKI</h2> &emsp;&ensp;
                <h6 id="currentTime"></h6>
              </div>
              <h3 class="alertText">Video Assist Alert</h3>
              <div class="addSpace"></div>
              <h5>A customer is waiting to video chat. Are you ready to accept the call?</h5>
              <div class="addSpace"></div>
              <button class="outlinedGreenLargeButton" onclick="acceptCall()">Accept Call
                <svg height="50" width="50" id="mybutton" class="alignRight">
                  <defs>
                    <clipPath id="cFrame">
                      <circle cx="20" cy="20" r="15" />
                    </clipPath>
                  </defs>
                  <circle id="progress" cx="20" cy="20" r="15" fill="white" />
                  <circle id="pbar" cx="20" cy="20" r="15" />
                </svg>
              </button>
              <button class="outlinedRedLargeButton" onclick="declineCall()">Decline Call</button>
              <div class="addSpace"></div>
              <h5>* Can use underlined words as a voice command</h5>
            </div>
        </div>
        <div class="missedCallContainer" id="missedCallContainer">
          <div class="innerContainer">
            <div class="textRow">
              <h2 class="nameText">VIKI</h2> &emsp;&ensp;
            </div>
            <img  class="missedCall" id="callStatusImage">
            <h3 style="text-align: center;word-spacing: 5px;" id="callStatus"></h3>
          </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
